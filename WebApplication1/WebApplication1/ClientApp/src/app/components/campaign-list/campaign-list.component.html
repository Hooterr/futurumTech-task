<div class="row">
  <button type="button" class="btn btn-primary" routerLink="/campaigns/edit">Create a new campaign</button>
</div>
<div class="mt-3 row row-cols-1 row-cols-sm-2 row-cols-lg-3">

  <app-campaign-item *ngFor="let campaign of campaigns"
                     [campaign]="campaign"
                     (deleteCampaign)="onDeleteCampaign($event)">
  </app-campaign-item>
</div>
<h5 *ngIf="campaigns?.length < 1">No campaigns found.</h5>
